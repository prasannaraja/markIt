<form (ngSubmit)="addBookmark()">
  <input
    type="text"
    [(ngModel)]="title"
    name="title"
    placeholder="Title"
    required
  />
  <input type="url" [(ngModel)]="url" name="url" placeholder="URL" required />
  <input
    type="text"
    [(ngModel)]="tags"
    name="tags"
    placeholder="Tags (comma separated)"
    required
  />
  <button type="submit">Add Bookmark</button>
</form>
